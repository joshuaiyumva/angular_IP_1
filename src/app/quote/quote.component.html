  <div class="card" style="width: 30rem;">
    <div class="clo-md-4" *ngFor='let Quotes of quotes;let i = index'>
      <div class="card-body">
        <h5 class="card-title text-muted">Author:{{Quotes.author}}</h5>

        <p class="card-text">{{Quotes.descript}}</p>
        <h6 class="card-subtitle mb-2 text-muted">Published By: {{Quotes.publisher}}</h6>
        <a href="#" class="card-link">More>></a>
        <div *ngIf='quotes.length < 1' class="alert alert-warning">No Quotes Available</div>
      </div>
    </div>
