<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-4" *ngFor='let Quotes of quotes;let i = index'>
        <div class="card" style="width: 30rem;">
          <div class="card-body">
            <h5 class="card-title text-muted names">Author:{{Quotes.author}}</h5>
            <p class="card-text">{{Quotes.descript}}</p>
            <h6 class="card-subtitle mb-2 text-muted">Published By: {{Quotes.publisher}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">Posted on:{{Quotes.date}}</h6>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
